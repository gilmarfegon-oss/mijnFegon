<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>MijnFegon</title>
</head>
<body>
  <h1>Welkom bij MijnFegon ðŸš€</h1>
  <button id="logout">Uitloggen</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjxmYzmbSbfUneXaxEKmewWoSfwF8Ld30",
      authDomain: "mijnfegon.firebaseapp.com",
      projectId: "mijnfegon",
      appId: "1:415529097955:web:da03af79ae2888a58a83d6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location = "index.html";
      }
    });

    document.getElementById("logout").onclick = () => {
      signOut(auth);
    };
  </script>
</body>
</html>
