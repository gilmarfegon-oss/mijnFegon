<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MijnFegon Portaal</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">
        <img src="img/logo.png" alt="Logo" class="logo" />
        <h2>MijnFegon</h2>
      </div>
      <nav>
        <button class="nav-btn active" data-page="dashboard">📊 Dashboard</button>
        <button class="nav-btn" data-page="instellingen">⚙️ Instellingen</button>
        <button class="nav-btn" data-page="webshop">🛒 Webshop</button>
      </nav>
      <button id="logoutBtn" class="logout">🚪 Uitloggen</button>
    </aside>

    <main class="content">
      <header class="topbar">
        <h1 id="pageTitle">Dashboard</h1>
        <div class="user-info">
          <span id="userName">Gebruiker</span>
        </div>
      </header>

      <section id="pageContent">
        <!-- dynamische inhoud -->
      </section>
    </main>
  </div>

  <script type="module">
    import { checkAuth, logout } from "./scripts/auth.js";

    // Controleer loginstatus
    checkAuth();

    // HTML-elementen
    const navButtons = document.querySelectorAll(".nav-btn");
    const pageTitle = document.getElementById("pageTitle");
    const pageContent = document.getElementById("pageContent");
    const logoutBtn = document.getElementById("logoutBtn");

    // Pagina’s (content templates)
    const pages = {
      dashboard: `
        <div class="dashboard">
          <h2>📈 Overzicht</h2>
          <div class="stats">
            <div class="card"><h3>Punten beschikbaar</h3><p>120</p></div>
            <div class="card"><h3>Punten in afwachting</h3><p>30</p></div>
            <div class="card"><h3>Aangemelde klanten</h3><p>14</p></div>
          </div>
        </div>
      `,
      instellingen: `
        <div class="instellingen">
          <h2>⚙️ Bedrijfsinstellingen</h2>
          <form id="settingsForm">
            <label>Bedrijfsnaam</label>
            <input type="text" name="bedrijf" placeholder="Mijn Bedrijf BV" />
            
            <label>Adres</label>
            <input type="text" name="adres" placeholder="Straatnaam 123" />

            <label>Email</label>
            <input type="email" name="email" placeholder="email@voorbeeld.nl" />

            <button type="submit">Opslaan</button>
          </form>
          <h3>🔑 Wachtwoord wijzigen</h3>
          <button id="changePw">Nieuw wachtwoord instellen</button>
        </div>
      `,
      webshop: `
        <div class="webshop">
          <h2>🛒 Webshop</h2>
          <p>De webshop wordt binnenkort toegevoegd.</p>
        </div>
      `
    };

    // Functie: Pagina laden
    function loadPage(name) {
      navButtons.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`[data-page="${name}"]`).classList.add("active");
      pageTitle.textContent = name.charAt(0).toUpperCase() + name.slice(1);
      pageContent.innerHTML = pages[name];
    }

    // Navigatie
    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        loadPage(page);
      });
    });

    // Logout
    logoutBtn.addEventListener("click", logout);

    // Startpagina
    loadPage("dashboard");
  </script>
</body>
</html>
