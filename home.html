<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MijnFegon Portaal</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    #loading {
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- ğŸ”„ Laadscherm -->
  <div id="loading">Even geduld... je sessie wordt geladen â³</div>

  <!-- ğŸŒ Applicatie -->
  <div id="app" style="display:none;">
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">
          <img src="img/logo.png" alt="Logo" class="logo" />
          <h2>MijnFegon</h2>
        </div>
        <nav id="menu">
          <button class="nav-btn active" data-page="dashboard">ğŸ“Š Dashboard</button>
          <button class="nav-btn" data-page="instellingen">âš™ï¸ Instellingen</button>
          <button class="nav-btn" data-page="webshop">ğŸ›’ Webshop</button>
        </nav>
        <button id="logoutBtn" class="logout">ğŸšª Uitloggen</button>
      </aside>

      <main class="content">
        <header class="topbar">
          <h1 id="pageTitle">Dashboard</h1>
          <div class="user-info">
            <span id="userName">Gebruiker</span>
          </div>
        </header>

        <section id="pageContent"></section>
      </main>
    </div>
  </div>

  <script type="module">
    import { auth, db } from "./scripts/firebase-init.js";
    import {
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      collection,
      getDocs,
      updateDoc,
      doc,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const loading = document.getElementById("loading");
    const app = document.getElementById("app");
    const pageTitle = document.getElementById("pageTitle");
    const pageContent = document.getElementById("pageContent");
    const logoutBtn = document.getElementById("logoutBtn");
    const menu = document.getElementById("menu");

    // Pagina templates
    const pages = {
      dashboard: `
        <div class="dashboard">
          <h2>ğŸ“ˆ Overzicht</h2>
          <div class="stats">
            <div class="card"><h3>Punten beschikbaar</h3><p>120</p></div>
            <div class="card"><h3>Punten in afwachting</h3><p>30</p></div>
            <div class="card"><h3>Aangemelde klanten</h3><p>14</p></div>
          </div>
        </div>
      `,
      instellingen: `
        <div class="instellingen">
          <h2>âš™ï¸ Bedrijfsinstellingen</h2>
          <form id="settingsForm">
            <label>Bedrijfsnaam</label>
            <input type="text" name="bedrijf" placeholder="Mijn Bedrijf BV" />
            <label>Adres</label>
            <input type="text" name="adres" placeholder="Straatnaam 123" />
            <label>Email</label>
            <input type="email" name="email" placeholder="email@voorbeeld.nl" />
            <button type="submit">Opslaan</button>
          </form>
          <h3>ğŸ”‘ Wachtwoord wijzigen</h3>
          <button id="changePw">Nieuw wachtwoord instellen</button>
        </div>
      `,
      webshop: `
        <div class="webshop">
          <h2>ğŸ›’ Webshop</h2>
          <p>De webshop wordt binnenkort toegevoegd.</p>
        </div>
      `,
      admin: `
        <div class="admin">
          <h2>ğŸ§‘â€ğŸ’¼ Gebruikersbeheer</h2>
          <p>Hier kun je alle gebruikers bekijken en rollen aanpassen.</p>
          <div id="usersList">Laden...</div>
        </div>
      `,
    };

    // ğŸ”’ Auth-check met wachtfase
    onAuthStateChanged(auth, async (user) => {
      // wacht kort zodat Firebase sessie kan herstellen
      await new Promise(res => setTimeout(res, 600));

      if (!user) {
        console.warn("Geen gebruiker gevonden â€“ redirect over 1s");
        setTimeout(() => (window.location = "index.html"), 1000);
        return;
      }

      console.log("âœ… Ingelogd als:", user.email);

      // verberg laadscherm, toon app
      loading.style.display = "none";
      app.style.display = "block";
      document.getElementById("userName").textContent =
        user.displayName || user.email;

      // Haal custom claims op
      const token = await user.getIdTokenResult(true);
      const isAdmin = token.claims.admin === true;
      console.log("Gebruiker is admin:", isAdmin);

      initApp(isAdmin);
    });

    // UI-initialisatie
    function initApp(isAdmin) {
      if (isAdmin) {
        const adminBtn = document.createElement("button");
        adminBtn.className = "nav-btn";
        adminBtn.dataset.page = "admin";
        adminBtn.textContent = "ğŸ§‘â€ğŸ’¼ Gebruikersbeheer";
        menu.appendChild(adminBtn);
      }

      const navButtons = document.querySelectorAll(".nav-btn");

      function loadPage(name) {
        navButtons.forEach(btn => btn.classList.remove("active"));
        const activeBtn = document.querySelector(`[data-page="${name}"]`);
        if (activeBtn) activeBtn.classList.add("active");

        pageTitle.textContent =
          name.charAt(0).toUpperCase() + name.slice(1);
        pageContent.innerHTML = pages[name];
        if (name === "admin" && isAdmin) loadAdminUsers();
      }

      navButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          const page = btn.getAttribute("data-page");
          loadPage(page);
        });
      });

      logoutBtn.addEventListener("click", () => signOut(auth));
      loadPage("dashboard");
    }

    // ğŸ‘¥ Admin: gebruikers tonen
    async function loadAdminUsers() {
      const usersSnap = await getDocs(collection(db, "users"));
      const list = document.getElementById("usersList");

      if (usersSnap.empty) {
        list.innerHTML = "<p>Geen gebruikers gevonden.</p>";
        return;
      }

      list.innerHTML = "";
      usersSnap.forEach((docSnap) => {
        const u = docSnap.data();
        const container = document.createElement("div");
        container.classList.add("user-card");
        container.innerHTML = `
          <p><strong>${u.email}</strong><br>Rol: <span>${u.role}</span></p>
          <select>
            <option value="user" ${u.role === "user" ? "selected" : ""}>user</option>
            <option value="admin" ${u.role === "admin" ? "selected" : ""}>admin</option>
          </select>
          <button>Opslaan</button>
        `;

        const select = container.querySelector("select");
        const saveBtn = container.querySelector("button");

        saveBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "users", docSnap.id), {
            role: select.value,
          });
          alert(`${u.email} is nu ${select.value}`);
        });

        list.appendChild(container);
      });
    }
  </script>
</body>
</html>
