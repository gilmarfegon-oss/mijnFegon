<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MijnFegon Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f8;
      display: flex;
      height: 100vh;
    }
    aside {
      background: #0d47a1;
      color: white;
      width: 220px;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    aside h2 {
      text-align: center;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #004dd1;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="loading">Even geduld... je sessie wordt geladen â³</div>

  <div id="app" style="display:none;">
    <aside>
      <h2>MijnFegon</h2>
      <nav>
        <button class="nav" data-page="dashboard">ğŸ“Š Dashboard</button>
        <button class="nav" data-page="instellingen">âš™ï¸ Instellingen</button>
        <button class="nav" data-page="webshop">ğŸ›’ Webshop</button>
      </nav>
      <button id="logoutBtn">ğŸšª Uitloggen</button>
    </aside>

    <main>
      <h1 id="pageTitle">Dashboard</h1>
      <div id="pageContent">
        <p>Welkom bij jouw persoonlijke omgeving, <span id="userName"></span>!</p>
      </div>
    </main>
  </div>

  <script type="module">
    import { auth } from "./scripts/firebase-init.js";
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const loading = document.getElementById("loading");
    const app = document.getElementById("app");
    const userName = document.getElementById("userName");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      await new Promise(r => setTimeout(r, 500));

      if (!user) {
        console.warn("Geen gebruiker â€“ redirect naar login...");
        setTimeout(() => (window.location = "index.html"), 1000);
        return;
      }

      console.log("âœ… Ingelogd als:", user.email);
      loading.style.display = "none";
      app.style.display = "flex";
      userName.textContent = user.displayName || user.email;
    });

    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location = "index.html";
    };
  </script>
</body>
</html>
